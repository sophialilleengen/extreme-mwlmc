Global:
  dtime     : 0.0016
  ldlibdir  : /home/mpetersen/lib/user
  outdir    : /disk14/mpetersen/extreme-mwlmc/models/cuillin/MWLMC/MWLMC0
  nsteps    : 2000
  runtag    : runmwlmc0
  runtime   : 71.5
  multistep : 3
  centerlevl: 3
  infile    : OUT.runmwlmc0.chkpt
  dynfracA  : 0.002
  dynfracV  : 0.05
  dynfracP  : 0.02
  VERBOSE   : 4
  use_cuda  : True

Components:
  - name         : mwhalo
    bodyfile     : ../MW/MW0/halo.5Ms.bods.diag
    parameters   :
      nlevel     : 1
      EJ         : 2
      EJdamp     : 1.0
      nEJkeep    : 1
      nEJwant    : 100000
      EJdryrun   : false
      EJdiag     : true
    force        :
      id         : sphereSL
      parameters :
        numr     : 2000
        rmin     : 0.00001
        rmax     : 2.0
        Lmax     : 6
        nmax     : 20
        rmapping : 0.0667
        self_consistent : true
        modelname : ../MW/Einasto_rs0.07_rhos24.913_alpha0.16_rtrunc20.txt
        cachename : EinastoR20

  - name         : mwdisc
    bodyfile     : ../MW/MW0/disc.1Ms.bods.diag
    parameters   :
      EJdryrun   : false
      EJ         : 2
      nEJkeep    : 1
      nEJwant    : 10000
      EJkinE     : false
      EJext      : false
      EJdiag     : false
    force        :
      id         : cylinder
      parameters :
        acyl       : 0.029
        hcyl       : 0.004
        lmaxfid    : 72
        mmax       : 4
        nmaxfid    : 32
        nmax       : 10
        ncylodd    : 4
        ncylnx     : 512
        ncylny     : 256
        rcylmin    : 0.001
        rcylmax    : 100.0
        rnum       : 200
        pnum       : 1
        tnum       : 80
        vflag      : 16
        logr       : true
        self_consistent : true
        eof_file   : ../MW/.MWeofhires2

  - name         : lmchalo
    bodyfile     : MWLMC0/transformedlmchalo0.bods
    parameters   :
      nlevel     : 1
      EJ         : 2
      EJdamp     : 1.0
      nEJkeep    : 1
      nEJwant    : 100000
      EJdryrun   : false
      EJdiag     : true
      EJx0       : {{OFFSETX}}
      EJy0       : {{OFFSETY}}
      EJz0       : {{OFFSETZ}}
      EJu0       : {{OFFSETU}}
      EJv0       : {{OFFSETV}}
      EJw0       : {{OFFSETW}}
    force        :
      id         : sphereSL
      parameters :
        numr     : 2000
        rmin     : 0.00001
        rmax     : 2.0
        Lmax     : 6
        nmax     : 12
        rmapping : 0.0667
        self_consistent : true
        modelname : ../LMC/Einasto_rs0.035_rhos24.682_alpha0.16_rtrunc33.txt
        cachename : EinastoR33

  - name         : lmcdisc
    bodyfile     : MWLMC0/transformedlmcdisc0.bods
    parameters   :
      EJdryrun   : false
      EJ         : 2
      nEJkeep    : 1
      nEJwant    : 10000
      EJkinE     : false
      EJext      : false
      EJdiag     : true
      EJx0       : {{OFFSETX}}
      EJy0       : {{OFFSETY}}
      EJz0       : {{OFFSETZ}}
      EJu0       : {{OFFSETU}}
      EJv0       : {{OFFSETV}}
      EJw0       : {{OFFSETW}}
    force        :
      id         : cylinder
      parameters :
        acyl       : 0.014
        hcyl       : 0.003
        lmaxfid    : 72
        mmax       : 6
        nmaxfid    : 32
        nmax       : 10
        ncylodd    : 4
        ncylnx     : 512
        ncylny     : 256
        rcylmin    : 0.001
        rcylmax    : 200.0
        rnum       : 200
        pnum       : 1
        tnum       : 80
        vflag      : 16
        logr       : true
        self_consistent : true
        eof_file   : ../LMC/.LMCeofhires2

Output:
  - id : outlog
    parameters : {nint : 1}
  - id : outpsn
    parameters : {nint : 100}
  - id : outcoef
    parameters : {filename : outcoef.mwhalo0, name : mwhalo, nint : 1}
  - id : outcoef
    parameters : {filename : outcoef.mwdisk0, name : mwdisc, nint : 1}
  - id : outcoef
    parameters : {filename : outcoef.lmchalo0, name : lmchalo, nint : 1}
  - id : outcoef
    parameters : {filename : outcoef.lmcdisk0, name : lmcdisc, nint : 1}

